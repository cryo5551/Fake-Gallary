<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallary</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <nav class="navbar bg-dark bg-body-tertiary text-white sticky-top">
        <section class="container-fluid">
          <a class="navbar-brand text-white">Gallary</a>
          <div class="d-flex" role="search">
            <input class="form-control me-2" type="search" id="input" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" onclick="filterQuery()" >Search</button>
          </form>
        </section>
      </nav>
    <section id="card-holder" class="desgn"></section>
    <section id="buttons" class="d-flex m-2 justify-content-center align-items-center">
        <button onclick="prevPage()" class="btn m-1 position-sticky bottom-0">Prev Page</button>
        <button onclick="nextPage()" class="btn m-1 position-sticky bottom-0">Next Page</button>
    </section>
    <div class="prev d-flex flex-column" onclick="prevPage()"><i class="hh fa fa-angle-left" style="font-size:48px"></i></div>
    <div class="next d-flex flex-column" onclick="nextPage()"><i class="hh fa fa-angle-right" style="font-size:48px"></i></div>
</body>
</html>
